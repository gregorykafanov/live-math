<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
    <title>LiveMath</title>
  </head>
  <body>
    <div style="font-size: 24px; font-weight: 700; font-family: sans-serif">
      Определение предела
    </div>
    <div>
      $$ \lim_{x\to a}f(x)=L \Leftrightarrow \forall \epsilon>0 \: \exists
      \delta>0 \: \forall x>0 : |x-a|<\delta \rightarrow |f(x)-L|<\epsilon $$
    </div>
  </body>
</html>
